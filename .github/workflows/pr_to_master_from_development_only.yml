name: PR to master only from development

on:
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check if PR branch to master is development
        run: |
            echo "Pull request's branch to be merged is: ${{ github.event.pull_request.head.ref }}"
            if [ "${{ github.event.pull_request.head.ref }}" != "development" ]; then echo "PRs to master must come from the development branch"; exit 1; fi

